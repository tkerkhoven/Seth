{% extends 'base.html' %}

{% block title %}
    Import students into module: {{ module_edition }}
{% endblock %}

{% block content %}
    {% include 'navbar.html' with active_page="importer" %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h4 class="display-4">Upload New Students to System</h4>
                <hr>
                <form style="display: inline-block; margin-bottom: 0" action="{% url 'importer:export_student_to_module' pk %}">
                    <input class="btn btn-info pointer" type="submit" value="Download student worksheet"/>
                </form>
                <hr>
                <form action="{% url 'importer:import_student_to_module' pk %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input class="btn btn-info" type="submit" value="Upload" /></p>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
